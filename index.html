<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div></div>

  <main>
    <article class="balance">
      <div class="total">
        <span class="my-balance">My balance</span>
        <span class="value">$921.48</span>
      </div>

      <img src="./images/logo.svg" alt="logo">
    </article>

    <article class="graphics">
      <h2 class="text">Spending - Last 7 days</h2>

      <div class="chart-bars">

      </div>

      <div class="line"></div>

      <div class="analytics">
        <div class="total-month">
          <span class="t-text">Total this month</span>
          <span class="value-d">$478.33</span>
        </div>

        <div class="percentage">
          <span class="t-percent">+2.4%</span>
          <span class="t-text">from last month</span>
        </div>
      </div>
    </article>

  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ramses PÃ©rez</a>.
  </footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
